<div class="auth-wrapper">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4">

                <!-- Logo / Brand -->
                <div class="text-center mb-4">
                    <div class="brand-icon mx-auto mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                        </svg>
                    </div>
                    <h1 class="brand-title">Auth<span>Gate</span></h1>
                    <p class="brand-subtitle">Sign in to your account</p>
                </div>

                <!-- Login Card -->
                <div class="card auth-card shadow-lg border-0">
                    <div class="card-body p-4 p-md-5">

                        <!-- Error Alert -->
                        <div *ngIf="errorMessage"
                            class="alert alert-danger alert-dismissible fade show d-flex align-items-center"
                            role="alert">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="me-2 flex-shrink-0">
                                <circle cx="12" cy="12" r="10" />
                                <line x1="15" y1="9" x2="9" y2="15" />
                                <line x1="9" y1="9" x2="15" y2="15" />
                            </svg>
                            <span>{{ errorMessage }}</span>
                            <button type="button" class="btn-close" (click)="errorMessage = null"></button>
                        </div>

                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                            <!-- Email Field -->
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="identifier" formControlName="identifier"
                                    placeholder="name@example.com"
                                    [class.is-invalid]="f['identifier'].touched && f['identifier'].invalid"
                                    [class.is-valid]="f['identifier'].touched && f['identifier'].valid"
                                    autocomplete="identifier">
                                <label for="identifier">Identifier</label>
                                <div *ngIf="f['identifier'].touched && f['identifier'].errors" class="invalid-feedback">
                                    <span *ngIf="f['identifier'].errors['required']">Identifier is required.</span>
                                    <span *ngIf="f['identifier'].errors['identifier']">Please enter a valid
                                        identifier.</span>
                                </div>
                            </div>

                            <!-- Password Field -->
                            <div class="form-floating mb-3 position-relative">
                                <input [type]="showPassword ? 'text' : 'password'" class="form-control pe-5"
                                    id="password" formControlName="password" placeholder="Password"
                                    [class.is-invalid]="f['password'].touched && f['password'].invalid"
                                    [class.is-valid]="f['password'].touched && f['password'].valid"
                                    autocomplete="current-password">
                                <label for="password">Password</label>
                                <button type="button" class="btn btn-link password-toggle"
                                    (click)="togglePasswordVisibility()" tabindex="-1">
                                    <!-- Eye Icon -->
                                    <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                        <circle cx="12" cy="12" r="3" />
                                    </svg>
                                    <!-- Eye Off Icon -->
                                    <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <path
                                            d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                                        <line x1="1" y1="1" x2="23" y2="23" />
                                    </svg>
                                </button>
                                <div *ngIf="f['password'].touched && f['password'].errors" class="invalid-feedback">
                                    <span *ngIf="f['password'].errors['required']">Password is required.</span>
                                    <span *ngIf="f['password'].errors['minlength']">Minimum 6 characters.</span>
                                </div>
                            </div>

                            <!-- Remember Me & Forgot Password -->
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe"
                                        formControlName="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <a href="#" class="forgot-link">Forgot password?</a>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100 btn-lg btn-submit"
                                [disabled]="isLoading">
                                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"
                                    role="status"></span>
                                {{ isLoading ? 'Signing in...' : 'Sign In' }}
                            </button>

                        </form>

                        <!-- Divider -->
                        <div class="divider my-4">
                            <span>or</span>
                        </div>

                        <!-- Register Link -->
                        <div class="text-center">
                            <span class="text-muted">Don't have an account? </span>
                            <a routerLink="/register" class="register-link fw-semibold">Create account</a>
                        </div>

                    </div>
                </div>

                <!-- Footer -->
                <div class="text-center mt-4">
                    <small class="text-muted">&copy; 2026 AuthGate. All rights reserved.</small>
                </div>

            </div>
        </div>
    </div>
</div>
